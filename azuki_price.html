<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小豆の先物価格</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf5e6; /* Linen */
        }
        .price-card {
            background-color: white;
            padding: 2em 3em;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #A0522D; /* dorayaki-brown */
        }
        .price-card h1 {
            color: #A0522D;
            margin-top: 0;
        }
        .price {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 0.5em 0;
        }
        .date, .source, .unit {
            color: #666;
            font-size: 0.9em;
        }
        .source a {
            color: #3399FF; /* dora-blue */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="price-card">
        <h1>小豆 先物価格</h1>
        <p class="date">2025年9月11日時点</p>
        <div class="price">12,300円</div>
        <p class="unit">(26/02限月)</p>
        <p class="source">情報源: 北辰物産株式会社</p>
    </div>
</body>
</html>
